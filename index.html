<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">  

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 13px; text-align: center; font-weight: 600; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- top section --> 
  <div class="top">
    <a href="https://www.frontendmentor.io/solutions/nft-preview-card-component-challenge-hub-DYFOeB02a">frontendmentor <span>Challenge</span></a>
  </div>

  <div class="card">
    <div class="img">
      <img src="images/image-equilibrium.jpg">
      <div class="hov"></div>
      <img src="images/icon-view.svg" class="view">
    </div>
    <div class="up">
      <a href="#"><h2>Equilibrium #3429</h2></a>
      <p>Our Equilibrium Collection promotes balance abd calm.</p>
      <div class="icons">
        <div>
          <img src="images/icon-ethereum.svg">
          <span>
            0.041 ETH
          </span>
        </div>
        <div>
          <img src="images/icon-clock.svg">
          <span>
              3 days left
          </span>
        </div>
      </div>
      <hr>
      <div class="down">
        <img src="images/image-avatar.png">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/moamed018">Mohamed Magdy</a>.
  </div>
</body>
</html>
